<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Anico | Signup</title>
</head>

<body>

    <header>
        <section id="company">Anico</section>
    </header>

    <main>
        <div id="card">

            <h1>Sign Up</h1>
            <section id="description">Enter your details below</section>
            <form id="form">
                <div>
                    <label for="email">Email ID</label>
                    <input type="email" placeholder="email@domain" id="email" required>
                </div>

                <div>
                    <label for="mobNum">Mobile Number</label>
                    <input type="tel" placeholder="0123456789" pattern="[0-9]{10}" id="mobNum" required>
                </div>

                <div>
                    <label for="psw">Password</label>
                    <input type="password" required id="psw" required>
                </div>

                <div>
                    <button id="signUp">Sign Up</buttom>
                </div>
            </form>

        </div>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>

    <script src="../scripts/signUp.js"></script>

</body>

</html>
